version: '3.8'

services:

  api_dev:
    build:
      context: ./nest.js/
      target: development
      # target: production
    volumes:
    # - api_srcs:/usr/src/app:ro
    - api_srcs:/usr/src/app
    # - ./usr/src/app/node_modules
    restart: always
    env_file:
    - .env
    ports:
    - 3000:3000
    networks:
    - ft_transcendence_network
    container_name : api
    hostname: api
    depends_on:
    - postgreSQL
    command: npm run start:dev

  # api_prod:
  #   build:
  #     context: ./nest.js/
  #     target: production
  #   restart: always
