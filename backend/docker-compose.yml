volumes:
  api_srcs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./nest.js

  postgres_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${HOME}/ft_transcendence_volumes/postgres_data

  pgadmin_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${HOME}/ft_transcendence_volumes/pgadmin_data

networks:
  ft_transcendence_network:
    driver: bridge
